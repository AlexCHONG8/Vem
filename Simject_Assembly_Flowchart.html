<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simject Assembly Process Flowchart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            /* Light gray background */
            --card-bg: #ffffff;
            /* White card */
            --card-border: rgba(148, 163, 184, 0.3);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(to bottom right, #f8fafc, #e2e8f0);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2vh 2vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2.5vh;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin: 0 0 1vh 0;
            color: var(--text-primary);
        }

        .subtitle {
            text-align: center;
            font-size: 1.5vh;
            font-weight: 400;
            color: var(--accent-green);
            margin: 0 0 3vh 0;
            letter-spacing: 0.05em;
        }

        .flowchart-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 2vh;
            box-shadow: 0 4px 20px var(--shadow-color);
            overflow: auto;
        }

        .flowchart-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
        }

        svg {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .btn {
            background: white;
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media print {
            .controls {
                display: none;
            }
        }
    </style>
</head>

<body>

    <h1>Simject Auto Injector Assembly Process</h1>
    <div class="subtitle">ISO 13485 Medical Device Manufacturing</div>

    <div class="flowchart-container">
        <div class="controls">
            <button class="btn" onclick="zoomIn()">Zoom In</button>
            <button class="btn" onclick="zoomOut()">Zoom Out</button>
            <button class="btn" onclick="resetZoom()">Reset</button>
            <button class="btn" onclick="window.print()">Print</button>
        </div>

        <div class="flowchart-wrapper" id="flowchart-wrapper">
            <img src="assets/images/Simject assembly flowchart.png" id="flowchart-img"
                style="max-width: 100%; height: auto; transition: transform 0.3s ease;">
        </div>
    </div>

    <script>
        let currentZoom = 1;
        const zoomStep = 0.2;
        const minZoom = 0.5;
        const maxZoom = 3;

        function zoomIn() {
            if (currentZoom < maxZoom) {
                currentZoom += zoomStep;
                applyZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > minZoom) {
                currentZoom -= zoomStep;
                applyZoom();
            }
        }

        function resetZoom() {
            currentZoom = 1;
            applyZoom();
        }

        function applyZoom() {
            const svgObject = document.getElementById('flowchart-img');
            svgObject.style.transform = `scale(${currentZoom})`;
            svgObject.style.transformOrigin = 'center center';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                zoomIn();
            } else if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                zoomOut();
            } else if (e.key === '0') {
                e.preventDefault();
                resetZoom();
            }
        });
    </script>

</body>

</html>
